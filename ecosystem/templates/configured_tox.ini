[tox]
minversion = 3.6
envlist = py36, py37, py38, py39, lint, coverage
skipsdist = True

[testenv]
usedevelop = true
install_command = pip install -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
deps = pytest
{% for dep_file in dependencies_files -%}
       {{"-r"|indent(7, True)}} {{ dep_file }}
{% endfor -%}
{% for dep in extra_dependencies -%}
       {{ dep|indent(7, True) }}
{% endfor -%}
{% for dep in ecosystem_deps -%}
       {{ dep|indent(7, True) }}
{% endfor -%}
commands =
  python -c 'import qiskit; f = open("./terra_version.txt", "w"); f.write(qiskit.__qiskit_version__["qiskit-terra"]); f.close();'
{% for command in tests_command -%}
  {{ command|indent(2, True) }}
{% endfor -%}

[testenv:lint]
sitepackages = False
commands =
  pylint -rn {{ directory }} tests

[testenv:coverage]
basepython = python3
setenv =
  {[testenv]setenv}
  PYTHON=coverage3 run --source {{ directory }} --parallel-mode
commands =
  coverage3 report --fail-under=80
