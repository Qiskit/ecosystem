[tox]
minversion = 3.6
envlist = py36, py37, py38, py39, lint, coverage
skipsdist = True

[testenv]
usedevelop = true
install_command = pip install -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
deps = -r requirements.txt
       -r requirements-dev.txt
       pytest
{% for dep in dependencies -%}
       {{ dep|indent(7, True) }}
{% endfor -%}
commands =
  pip check
  pytest -W error::DeprecationWarning

[testenv:lint]
sitepackages = False
commands =
  pylint -rn {% for package in packages -%} {{ package }} {% endfor %}
