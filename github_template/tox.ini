[tox]
minversion = 3.6
envlist = py36, py37, py38, py39, lint, coverage, black
skipsdist = True

[testenv]
usedevelop = true
install_command = pip install -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
deps = -r requirements.txt
       -r requirements-dev.txt
commands =
  pip check
  python -m unittest -v

[testenv:lint]
envdir = .tox/lint
sitepackages = False
commands =
  pylint -rn src tests

[testenv:coverage]
basepython = python3
commands =
  coverage3 run -m unittest -v
  coverage3 report --fail-under=80

[testenv:black]
envdir = .tox/lint
commands = black {posargs} src tests --check
