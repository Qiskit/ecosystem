name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_site:
      name: Build Website
      concurrency: ci-${{ github.ref }}
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Set up Python 3.9
          uses: actions/setup-python@v4
          with:
            python-version: '3.9'
        - name: Install tox
          run: python -m pip install -U tox
        - name: Build
          run: tox -e website
        - name: Upload Artifacts
          uses: actions/upload-pages-artifact@v2
          with:
            path: 'website/'
  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2
