name: Batch badges update

on:
  workflow_dispatch:
    inputs:
      tier:
        description: 'Ecosystem tier'
        required: false
        default: "COMMUNITY"

jobs:
  batch_update_badges:
    runs-on: ubuntu-latest
    env:
      ISSUE_ID: 49
    steps:
    - name: Setup variables
      id: vars
      run: |
        echo "::set-output name=datetime::$(date +'%Y_%m_%d_%H_%M')"
        echo "::set-output name=pr_branch_name::batch_badges_$(date +'%Y_%m_%d_%H_%M')"
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
          python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Add check time
      run:  echo ${{ steps.vars.outputs.datetime }} >> check_time.txt
    - name: Create PR for batch badge
      id: cpr
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: Batch badges for ${{ steps.vars.outputs.datetime }}
        title: Batch badges for ${{ steps.vars.outputs.datetime }}
        body: |
          Batch checks
          Time: ${{ steps.vars.outputs.datetime }}
          Tier: ${{ github.event.inputs.tier }}
        branch: ${{ steps.vars.outputs.pr_branch_name }}
        base: main
    - name: Get project for check
      id: repos
      run: python manager.py get_projects_by_tier --tier=${{ github.event.inputs.tier }}
    - name: Launch separate workflows for each batch badge
      run: |
        export IFS=","
        repositories=${{ steps.repos.outputs.repositories }}
        tests=${{ steps.repos.outputs.tests }}
        len=${#repositories[@]}
        for (( i=0; i<$len; i++ )); do
          echo "Launching separate workflow for ${repositories[$i]}"
          python manager.py dispatch_badge_workflow \
                            --repo_url="${repositories[$i]}" \
                            --tests="${tests[$i]}" \
                            --issue_id=${{ env.ISSUE_ID }} \
                            --branch_name=${{ steps.vars.outputs.pr_branch_name }} \
                            --token=${{ secrets.WORKFLOW_DISPATCH_PAT }} \
                            --owner=${{ github.repository_owner }}
        done
