name: Ecosystem | Batch | Test all projects

on:
  workflow_call:
  workflow_dispatch:

jobs:
  get_projects:
    name: Get time and project names
    runs-on: ubuntu-latest
    outputs:
      datetime: ${{ steps.vars.outputs.datetime }}
      pr_branch_name: ${{ steps.vars.outputs.pr_branch_name }}
      repo_names: ${{ steps.get_names.outputs.repo_names }}
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{ inputs.repo_name }}

      - name: Set variables
        id: vars
        run: |
          echo "datetime=$(date +'%Y_%m_%d_%H_%M')" >> "$GITHUB_OUTPUT"
          echo "pr_branch_name=batch_checks_$(date +'%Y_%m_%d_%H_%M')" >> "$GITHUB_OUTPUT"

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Get repo names
        id: get_names
        run: |
          pip install -r requirements.txt
          REPO_NAMES="$(python manager.py list_repos_for_testing)"
          echo "repo_names=$REPO_NAMES" >> "$GITHUB_OUTPUT"

  spawn_tests:
    name: Spawn testing actions
    needs: [get_projects]
    strategy:
      fail-fast: false
      matrix:
        repo_name: ${{ fromJSON(needs.get_projects.outputs.repo_names) }}
        test_type: [standard, stable, development]
    uses: frankharkins/ecosystem/.github/workflows/ecosystem-test-project.yml@fh-simplify-testing
    with:
      repo_name: ${{ matrix.repo_name }}
      test_type: ${{ matrix.test_type }}

  commit_results:
    # We read artifacts uploaded by the matrix jobs to get the test results.
    # This is a bit ugly, but there doesn't seem to be a better way of doing it.
    # See https://github.com/orgs/community/discussions/17245 for details.
    name: Commit results
    needs: [get_projects, spawn_tests]
    if: '!cancelled()'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          path: artifacts

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Add results
        run: |
          python manager.py add_results_from_artifacts

      - name: Update pull request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Add test results
          title: Batch checks | ${{ needs.get_projects.outputs.datetime }}
          add-paths: ecosystem/resources
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          body: |
            Add project test results
            Time: ${{ needs.get_projects.outputs.datetime }}
          branch: ${{ needs.get_projects.outputs.pr_branch_name }}
