[tox]
minversion = 3.6
envlist = py36, py37, py38, py39, lint, coverage
skipsdist = True

[testenv]
usedevelop = true
install_command = pip install -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
deps = -r requirements.txt
       -r requirements-dev.txt
       pytest
commands =
  pytest

[testenv:lint]
sitepackages = False
commands =
  pylint -rn . tests

[testenv:coverage]
basepython = python3
setenv =
  {[testenv]setenv}
commands =
  coverage run --source=. --omit=setup.py,coverage/* -m pytest
  coverage report --fail-under=80
